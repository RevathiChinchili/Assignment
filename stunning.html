<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stunning landing page</title>
    <link rel="stylesheet" href="./stunning.css">
</head>
<body>
    <header>
        <div class="img">
            <img src="./stunning-logo.png" alt="logo" height="60px" width="70px">
        </div>
        <nav>
        <ul>
           <span><a>Home</a></span>
           <span><a>About</a></span>
           <span><a>blog</a></span>
           <span><a>Jobs</a></span>
        </ul>
        </nav>
        <div class="button">
            Your Account
        </div>
    </header>
    <main>
        <div class="left">
          <h1>Stunning Workplace</h1>
          <p style="font-size: 16px;" >With stunning, remote teams can organize projects, manage shifting priorities, and get wotk done.</p>
        
          <div class="new">
              <button id="account">New Account</button>
              <img src="./arrow-up.png" alt="up" height="40" width="40">
              <img src="./arrow-down.png" alt="down" height="40" width="40">
          </div>
            <div class="container">
                <div class="card">
                    <div class="tick">
                        
                            <img src="./tick-gray.png" alt="grey" class="grey">
                            <img src="./tick-blue.png" alt="blue" class="blue" id="space">
                        
                        <p>Dmm design</p>
                        <img src="./user-pink.png" alt="pink" class="red">
                        <p id="color">20 Dec</p>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="content">
                    <div class="tick">
                        
                            <img src="./tick-gray.png" alt="grey" class="grey">
                            <img src="./tick-blue.png" alt="blue" class="blue">
                        
                        <p>Blurr animation</p>
                        <img src="./user-orange.png" alt="orange" class="red">
                        <p id="color">22 Dec</p>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="box">
                    <div class="tick">
                        
                            <img src="./tick-gray.png" alt="grey" class="grey">
                            <img src="./tick-blue.png" alt="blue" class="blue">
                        
                        <p>Illustration</p>
                        <img src="./user-blue.png" alt="blue" class="red">
                        <p id="color">26 Dec</p>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="illustration">
                    <div class="tick">
                        
                            <img src="./tick-gray.png" alt="grey" class="grey">
                            <img src="./tick-blue.png" alt="blue" class="blue">
                        
                        <p>Refunds</p>
                        <img src="./user-red.png" alt="red" class="red">
                        <p id="color">28 Dec</p>
                    </div>
                </div>
            </div>
        </div>

    
        <div class="right">
            <img src="./landing-section-image.png" alt="landing" width="500" height="500">
        </div>
        
    </main>
</body>
</html>
